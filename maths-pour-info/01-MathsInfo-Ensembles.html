<b>Définition - Ensemble</b>
</div>
<p>Un <strong>ensemble</strong> est bien défini s'il est donné par une collection d'éléments qui satisfont une propriété caractéristique explicite, c'est-à-dire commune à tous les éléments de l'ensemble et à eux seuls.</p>

<h2 id="r%C3%A9f%C3%A9rentiel">Référentiel</h2>
<p>Nous supposerons toujours que les éléments constituant nos ensembles font partie d'un <strong>référentiel</strong> (qui peut être, par exemple, les étudiants inscrits à ce cours, les nombres entiers, les nombres réels, les villes de Belgique, ...) et que <strong>la propriété sélectionne</strong> certains éléments de ce référentiel (par exemple, les étudiants inscrits au cours qui mesurent moins d'1m70, les nombres pairs, les nombres réels qui sont irrationnels, les villes de Flandre, ...).</p>
